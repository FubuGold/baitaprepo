<button id="showmore"><b>Show More</b></button>
<script>
    let showmorebtn = document.querySelector('#showmore');
    let currentItem = 4;

    showmorebtn.onclick = () => {
        let products = document.querySelectorAll('.tatcaproduct .product');
        for (let i = currentItem; i < currentItem + 4 && i < products.length; i++) {
            products[i].style.display = 'inline-block';
        }
        currentItem += 4;
        if (currentItem >= products.length) {
            showmorebtn.style.display = "none";
        }
    };
</script>
